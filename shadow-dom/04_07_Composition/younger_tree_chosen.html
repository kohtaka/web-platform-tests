<!DOCTYPE html>
<html>
  <head>
    <title>Shadow DOM / Composition - Youger Tree Chosen Test</title>
    <link rel="author" title="Kazumasa Kohtaka" href="mailto:kkohtaka@gmail.com">
    <link rel="help" href="http://www.w3.org/TR/2013/WD-shadow-dom-20130514/#composition">
  </head>
  <body>
    <div>
      <ul id="host">
        <li id="li1" class="shadow">
          <a id="a11" class="cl1" href="#">Link11 Shadow</a>
          <a id="a12" class="cl2" href="#">Link12 Shadow</a>
          <a id="a13" class="cl1" href="#">Link13 Shadow</a>
        </li>
        <li id="li2">
          <a id="a21" href="#">Link21</a>
          <a id="a22" href="#">Link22</a>
        </li>
        <li id="li3" class="shadow">
          <a id="a31" href="#">Link31 Shadow</a>
          <a id="a32" href="#">Link32 Shadow</a>
        </li>
        <li id="li4" class="shadow2">
          <a id="a41" href="#">Link41 Shadow 2</a>
          <a id="a42" href="#">Link22 Shadow 2</a>
        </li>
        <li id="li5" class="shadow2">
          <a id="a51" href="#">Link51 Shadow</a>
          <a id="a52" href="#">Link52 Shadow 2</a>
        </li>
      </ul>
    </div>
    <script src="../testcommon.js"></script>
    <script>
      var d = window.document;

      //Shadow root to play with
      var ul = d.querySelector('#host');

      //make an old shadow tree
      var s2 = createSR(ul);
      var div2 = d.createElement('div');
      div2.innerHTML = '<ul><content select=".shadow2"></content></ul>';
      s2.appendChild(div2);

      //make a young shadow tree
      var s3 = createSR(ul);
      var div3 = d.createElement('div');
      div3.innerHTML = '<ul><content select=".shadow"></content></ul>';
      s3.appendChild(div3);
    </script>
  </body>
</html>
